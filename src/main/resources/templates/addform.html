<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="container">
    
     <h3 th:text="${tf}" style="color:red"></h3>
     
     <a th:href="@{/}">List Of Books</a>

    <h1>Book info</h1>
    
    <form th:action="@{/add}" method="post" th:object="${b}">
   
        Book Name: <input type="text" placeholder="Enter book name" th:field="*{name}" required="required"> 

    
        Book Price:<input type="text" placeholder="Enter book price" th:field="*{price}" required="required"> 

        <!-- Proper hidden ID field -->
        <input type="hidden" th:field="*{id}">

       <input type="submit" value="Add">
  </form>
    




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
