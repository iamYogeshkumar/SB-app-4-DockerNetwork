<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Book Info</title>
</head>
<body class="container">

    <h1 class="my-4">Book Info</h1>

    <a class="btn btn-primary mb-3" th:href="@{/form}">Add Book</a>

    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>Book ID</th>
                <th>Book Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody th:each="book : ${allBook}">
    <tr>
        <td th:text="${book.id}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.price}"></td>
        <td>
            <!-- Example buttons -->
            <a th:href="@{'/update?id='+${book.id}}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{'/delete?id=' + ${book.id}}" class="btn btn-danger btn-sm">Delete</a>
            
        </td>
    </tr>
</tbody>
    </table>

</body>
</html>
